<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="styles.css" />
        <!-- Script -->
        <script src="script.js" defer></script>
        <title>Frontend Mentor | Ping coming soon page</title>
    </head>
    <body>
        <main>
            <div class="container">
                <img class="img-logo" src="./images/logo.svg" alt="Ping's logo" />
                <h1 class="title">We are launching <strong>soon!</strong></h1>
                <p class="subtitle">Subscribe and get notified</p>
                <form action="#" class="form">
                    <input
                        class="email"
                        type="email"
                        name="email"
                        id="email"
                        aria-label="email"
                        placeholder="Your email address here..."
                    />
                    <p class="error-message">Please Provide a valid email address</p>

                    <button class="btn btn-primary" type="submit">Notify Me</button>
                </form>
                <img class="img-dashboard" src="./images/illustration-dashboard.png" alt="dashboard illustration" />
                <div class="footer">
                    <ul class="social">
                        <li>
                            <a href="" class="social-link"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="" class="social-link"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="" class="social-link"><i class="fab fa-instagram"></i></a>
                        </li>
                    </ul>
                    <p class="fineprint">&copy; Copyright Ping. All rights reserved.</p>
                </div>
                <!-- End of footer -->
            </div>
            <!-- End of main container -->
        </main>
    </body>
</html>
